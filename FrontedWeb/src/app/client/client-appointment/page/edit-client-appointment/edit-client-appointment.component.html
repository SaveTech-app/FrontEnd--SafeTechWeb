<h1 mat-dialog-title>Hi</h1>
<div mat-dialog-content>
  <p>Would you like to add an item?</p>
</div>

<form fxLayoutAlign="stretch" fxLayout="column" [formGroup]="editClientAppointmentFormGroup">
  <mat-form-field appearance="fill">
    <mat-label>Date Attention</mat-label>
    <input matInput type="date" autocomplete="off" formControlName="dateAttention" >
    <mat-error *ngIf="editClientAppointmentFormGroup.get('dateAttention')?.hasError('required')">
      DateAttention is <strong>required</strong>
    </mat-error>
  </mat-form-field>
</form>



<div mat-dialog-actions>
  <button mat-raised-button color="warn" (click)="onNoClick()">No Thanks</button>
  <button *ngIf="editClientAppointmentFormGroup" mat-raised-button color="accent" [mat-dialog-close]="editClientAppointmentFormGroup"
          [disabled]="editClientAppointmentFormGroup.invalid" >Ok</button>
</div>
